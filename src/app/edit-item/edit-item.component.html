<section
  class="fixed inset-0 flex justify-center items-center w-full min-h-screen bg-black bg-opacity-20"
>
  <div class="relative bg-secondary p-20">
    <button class="absolute top-2 right-2" (click)="close()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="2em"
        height="2em"
        viewBox="0 0 24 24"
      >
        <path
          fill="black"
          d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"
        />
      </svg>
    </button>
    <div>
      <input
        type="number"
        [value]="newPrice"
        [(ngModel)]="newPrice"
        class="p-2 border border-primary text-primary bg-transparent max-w-24 placeholder:text-[#6A512C60]"
        max="5000"
        autofocus
        placeholder="PreÃ§o"
      />
      <button
        class="p-2 border border-primary bg-primary text-white"
        (click)="updateItem()"
      >
        Editar
      </button>
    </div>
  </div>
</section>
